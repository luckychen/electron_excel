<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Research Data Management Application</title>
  </head>
  <head>
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <p>
      <div class="center">
          <p>
            <textarea class="input", id="nameInput", placeholder="the excel contains person information"></textarea>
            <textarea class="input", id="dataInput", placeholder="the excle contains research data"></textarea>
          </p>
            <button class="subBtn", id="submitName">select name file</button>
            <button class="subBtn", id="submitData">select data file</button>
        </div>
    </p>
    <p>
      <div class="center">Search data
          <p>
              <textarea class="input", id="first_name", placeholder="please input first name"></textarea>
              <select>
                <option value="err">Select items</option>
                <option value="Peer-reviewed Manuscript">Peer-reviewed Manuscript</option>
                <option value="Review Article">Review Article</option>
                <option value="Book">Book</option>
                <option value="Book Chapter">Book Chapter</option>
                <option value="Invited Talk">Invited Talk</option>
              </select>
          </p>
          <center><button class="subBtn", id="center_button">search items</button> </center>
      </div>
    </p>
    <p>
      <div class="center">
        <table id="searchResult">
          <thead>
              <tr>
                  <td>Last Name</td>
                  <td>Core or Project</td>
                  <td>Product Type</td>
                  <td>Product Citation</td>
                  <td>Publication Status</td>
                  <td>Grant Year</td>
                  <td>EPub Date</td>
                  <td>Was grant P20GM109025 cited?</td>
                  <td>Can product be attributed to CNTN?</td>
                  <td>Date of Presentation or Publication</td>
                  <td>PMID or PMCID</td>
                  <td>ISBN	Complete?</td>
                  <td>Reported in RPPR?</td>
              </tr>
          </thead>
        </table>
        
      </div>
    </p>
    <script> 
      require('./renderer.js')
    </script>
  </body>
  
</html>
